{% extends "_base.html" %}

{% block content %}

<div class="content">
    <div class="upload">
    <h2>Select audio track</h2>
    <form role="form">
        <div class="custom-file">
            <input type="file" name="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
        <div class="process">
            <button type="button" class="btn submit">PROCESS</button>
        </div>
    </form>
    </div>

    <div class="loading mx-auto" style="width: 200px">
        <img class="rotate" src="/static/drum-set.png" />
        <span class="sr-only">Loading...</span>
    </div>
    <div class="results">
        <h3>Success!</h3>
        <div class="list-item">
            <div class="drum-link"></div>
        </div>
        <div class="list-item">
            <div class="audio-link"></div>
        </div>
    </div>
</div>

{% endblock %}
